      {{title}}
    </div>

    <!--<li ng-repeat= "result in results">{{result.artistName}}  {{result.collectionName}}</li>-->
    <div class="list">

      <div class="item item-thumbnail-left" ng-repeat= "result in results">
        <img src={{result.artworkUrl60}}>
        <h2>{{result.artistName}}</h2>
        <p>{{result.collectionName}}</p>
       â€‚<i class="ion-headphone" ng-click="showAlert(result)"></i>

    </div>

  </ion-content>
